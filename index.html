<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best game in universe</title>
    <link rel="stylesheet" type="text/css" href="css/memoryGameStyles.css"^>
</head>
<body onload = "controller.setInitialView()">
    <h1> Memory game </h1>

    <div class = "description">
        Click on button 'highlight' and game will highlight some elements for a moment.
        After that player have to guess the correct element by clicking on them.
    </div>

    <div>
        <div class = "menu">
            <form>
                Time of highlight
                <input type = "number" name = "timeHighlight" value = "1000"/>
                <br>
                <input class="buttons" type = "button" onclick="controller.startGame(timeHighlight.value)" value = "Highlight!"/>
            </form>
        </div>
        <div class = "menu">
            <div>
                <span>
                    Level:
                </span>
                <span id="level">
                    ---
                </span>
            </div>
            <div>
                <span>
                    Pieces to guess:
                </span>
                <span id="piecesNo">
                    0
                </span>
            </div>
            <div>
                <span>
                    Remaining pieces to quess:
                </span>
                <span id="piecesToGuess">
                    0
                </span>
            </div>
            <button class="buttons"> Next level</button>
        </div>
    </div>

    <div class="flex-board" id = "board">
    </div>

    <script src = "js/view.js"></script>
    <script src = "js/game.js"></script>
    <script src = "js/controller.js"></script>
</body>
</html>
